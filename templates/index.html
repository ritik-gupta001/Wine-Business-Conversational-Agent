<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Napa Valley Wine Concierge</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: 40px auto; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .messages { height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background: #fafafa; }
    .message { margin: 8px 0; padding: 10px; border-radius: 6px; max-width: 75%; }
    .user { background: #d1e7dd; margin-left: auto; text-align: right; }
    .bot { background: #e2e3e5; margin-right: auto; text-align: left; }
    .input-container { display: flex; margin-top: 12px; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 16px; margin-left: 8px; border: none; border-radius: 6px; background: #198754; color: white; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üç∑ Napa Valley Wine Concierge</h2>
    <div class="messages" id="messages">
      <div class="bot message">Welcome! Ask me anything about wine üçá</div>
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message here...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, isUser = false) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', isUser ? 'user' : 'bot');
      msgDiv.innerText = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      sendButton.disabled = true;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (response.ok) {
          addMessage(data.bot_response);
        } else {
          addMessage(`‚ùå Error: ${data.error || 'Please try again.'}`);
        }
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Connection error. Try again.");
      } finally {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
